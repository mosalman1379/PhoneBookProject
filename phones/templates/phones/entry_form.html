{% extends 'base.html' %}
{% block title %}Edit contact {{ object.id }}{% endblock %}
{% block content %}
    <h2 class="text-center mb-4">Edit your contact ‚úè</h2>
    <form method="post" class="container">
        {% csrf_token %}
        <div class="row-cols-6 justify-content-center d-flex mb-3">
            <label for="name" class="form-label">Surname</label>
            <input type="text" class="form-control" name="{{ form.name.name }}"
                   value="{{ object.name }}" id="name">
        </div>
        <div class="row-cols-6 justify-content-center d-flex mb-3">
            <label for="family-name" class="form-label">Family name</label>
            <input type="text" name="{{ form.last_name.name }}"
                   value="{{ object.last_name }}" class="form-control" id="family-name">
        </div>
        <div class="row-cols-6 justify-content-center d-flex">
            <label for="phone-number" class="form-label">phone number</label>
            <input type="tel" maxlength="11" value="{{ object.phone_number }}"
                   name="{{ form.phone_number.name }}" class="form-control" id="phone-number">
        </div>
        <div class="justify-content-center d-flex m-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
